docker_compose_version: 1.29.2
docker_users: "{{ ansible_user }}"

pip_install_packages:
  - name: docker
  - name: docker-compose

pihole_admin_password: changeme
pihole_path: "/home/{{ansible_user}}/pihole"
pihole_dns_list:
  - 1.1.1.2
  - 1.0.0.2

enable_pihole_prometheus_exporter: yes
pihole_prometheus_exporter_port: "9617"
pihole_prometheus_exporter_interval: "30s"

install_portainer_agent: yes
portainer_path: "/home/{{ansible_user}}/portainer-agent"
auto_register_portainer_agent: yes
portainer_host: 192.168.1.100
portainer_port: 9000
portainer_user: admin
portainer_pass: changeme

docker_network_name: piholenet

node_exporter_path: "/home/{{ansible_user}}/node-exporter"

enable_local_domain_routing: no
local_domain_routing:
  - hostname: example.home.arpa
    ip: 127.0.0.1